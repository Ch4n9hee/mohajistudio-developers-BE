name: mohajistudio-developers-api

on:
  push:
    tags:
      - 'mohajistudio-developers-api-*'

permissions:
  contents: read

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Install Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

      # Build api
    - name: Build API
      run: ./gradlew :api:clean :api:build

      # Build Docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ github.ref_name }} -f ./api/Dockerfile ./api

    # Login DockerHub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Push image to DockerHub
    - name: Push image to DockerHub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ github.ref_name }}

    # Deploy on Qnap NAS
    - name: Deploy on Qnap Nas
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.NAS_HOST }}
        username: ${{ secrets.NAS_USERNAME }}
        password: ${{ secrets.NAS_PASSWORD }}
        script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ github.ref_name }}
            docker stop api || true
            docker rm api || true
            docker run --restart always -d \
            --name api \
              -p 8082:8082 \
              ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ github.ref_name }}
