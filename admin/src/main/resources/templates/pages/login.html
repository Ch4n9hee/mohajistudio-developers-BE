<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <th:block th:replace="~{/fragments/head :: headFragment}"></th:block>
</head>

<body class="bg-gradient-primary">
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="login-container p-0">
                    <div class="p-5 login-form">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Mohaji Developers Admin</h1>
                        </div>
                        <form class="user" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user"
                                       id="username" name="username" required aria-describedby="emailHelp"
                                       placeholder="이메일">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                       id="password" name="password" required placeholder="비밀번호">
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<th:block th:replace="~{/fragments/script :: scriptFragment}"></th:block>
</body>

</html>
